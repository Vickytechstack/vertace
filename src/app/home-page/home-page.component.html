    <div class="container-fluid">
        <h1 style="color: aliceblue;">CRUD</h1>
    </div>
</nav>

<button (click)="clickAddUser()" class="btn btn-secondary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal"
    style="margin-left: 900px;">Add User</button>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email-ID</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of userData">
            <td>{{row.first_name}}</td>
            <td>{{row.last_name}}</td>
            <td>{{row.email}}</td>

            <td>

                <button (click)="onEdit(row)" class="btn btn-warning" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Update</button>
                <button (click)="deleteUser(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div [ngStyle]="{display:modalDisplay}">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- {{userForm.value | json}} -->
                        <div class="mb-3">
                            <label for="exampleInput1" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first_name" [(ngModel)]="first_name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInput1" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last_name" [(ngModel)]="last_name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInput2" class="form-label">Email-ID</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button *ngIf="showAdd==true" type="button" class="btn btn-primary"
                        (click)="addUserDetails()">Add</button>
                    <button *ngIf="showAdd==false" type="button" class="btn btn-primary"
                        (click)="updateUserDetails()">Update</button>
                    <button type="button" id="cancel" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
